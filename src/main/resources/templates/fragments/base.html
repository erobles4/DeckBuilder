<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="headAttributes">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
        <link th:href="@{/css/base.css}" th:rel="stylesheet">
    </th:block>
    <title>Mage Craft</title>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light border border-dark">
        <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/images/logo.jpg}"/></a>
        <button class="#navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/cardReview' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cardReview}">Card Review</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">New</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Tournaments</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Card DateBase</a>
                </li>

            </ul>
        </div>
    </nav>

    <div th:fragment="header">
        <div class="container-fluid">
            <div class="row justify-content-center mt-3 mb-3">
               <div class="col-12">
                   <h2 class="text-center">Mage Craft</h2>
               </div>
            </div>
        </div>
    </div>
    <footer class="footer" th:fragment="footer">
        <div class="container text-center">
            <span class="text-muted">Copyright @2021</span>
        </div>
    </footer>
</body>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
    </th:block>
</html>
