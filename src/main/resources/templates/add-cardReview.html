<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headAttributes"></th:block>
    <title>Card Review</title>
</head>
<body>
    <div th:replace="fragments/base :: header"></div>
    <h3>Card Review Blog Post</h3>

    <br><br>
    <form th:action="@{/cardReview}" th:object="${cardReview}" method="post">
        <input id="playerName" type="text" th:field="*{playerName}" placeholder="Player Name">
        <br>
        <input id="cardName" type="text" th:field="*{cardName}" placeholder="Card Name">
        <br>
        <input id="pros" type="text" th:field="*{pros}" placeholder="No Pros">
        <input id="cons" type="text" th:field="*{cons}" placeholder="No Cons">
        <br>
        <input type="submit" value="Submit">
    </form>

    <div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
